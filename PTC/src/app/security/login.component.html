<div class="row">
  <div class="col-xs-12">
    <div class="alert alert-danger" *ngIf="securityObject && !securityObject.isAuthenticated">
      <p>Invalid User Name or Password.</p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <label>{{ securityObject | json }}</label>
  </div>
</div>

<form action="">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Log In</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
              <label for="userName">User userName</label>
              <div class="input-group">
                <input type="text" id="userName" name="userName" class="form-control" required [(ngModel)]="user.userName" autofocus>
                <span class="input-group-addon"><i class="glyphicon glyphicon-email"></i></span>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <input type="text" id="password" name="password" class="form-control" required [(ngModel)]="user.password" autofocus>
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              </div>
            </div>
        </div>
        <div class="panel-footer"><button class="btn btn-primary" (click)="login()">Login</button></div>
      </div>
    </div>
  </div>
</form>
